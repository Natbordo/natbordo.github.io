<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Natasha M</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      max-width: 160px;
      margin: 1rem auto;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0 2rem;
      font-weight: 400;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 2rem auto;
    }
    .links a {
      background-color: #006f62;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .links a:hover {
      background-color: #004e44;
    }
    .about, .services, .contact {
      max-width: 600px;
      margin: 3rem auto;
      font-size: 1rem;
      line-height: 1.6;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    .gallery figure {
      margin: 0;
      text-align: center;
    }
    .gallery img {
      max-width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery figcaption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
    .button {
      display: inline-block;
      margin-top: 2rem;
      background: #006f62;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .button:hover {
      background-color: #004e44;
    }
    @media (max-width: 768px) {
      .gallery img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
